services:

  mariadb:
    build: ./mariadb
    container_name: mariadb
    ports:
      - 3306
    restart: unless-stopped
#    networks:
#      - docker-network
#    volumes:
#      - mariadb:/var/lib/mysql

  wordpress:
    build: ./wordpress
    container_name: wordpress
    expose:
      - 9000
    restart: unless-stopped
#    networks:
#      - docker-network
#    volumes:
#      - wordpress:/var/www/html


  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "443:443"
    restart: unless-stopped
#    networks:
#      - docker-network


volumes:

  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/caigner/data/wordpress

  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/caigner/data/mariadb



networks:
  docker-network:
    name: inception-net
    driver: bridge
